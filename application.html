<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<title>Application</title>
	<meta charset="utf-8">
	<script src="jsfile.js"></script>
</head>
<body>
	<button><a href="file:///C:/Users/user/Desktop/index.html" target="_blank">Index page.</a></button>
	<form action="/action_page.php" method="post" onsubmit="return validateForm()" onsubmit="myFunction()" name="Form">
	<h1>Intership Application</h1>
	<p>Please fill the form below and hit submit to be considered for the intership.</p>
	<fieldset>
		<legend>Personalia:</legend>
		<label for="fname">First name:</label>
		<input type="text" id="fname" name="fname" onsubmit="myFunction()" onsubmit="keydownFunction()" onsubmit="validateForm()"required>
		
		<br>
		
		<label for="lname">Last name:</label>
		<input type="text" id="lname" name="lname" required>
		
		<br>
		
		<label for="Pwebsite">Personal website:</label>
		 <input type="url" id="Pwebsite" name="Pwebsite">
		
		<br>
		
		<label for="phone">Enter a phone number:</label>
		<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		
		<br>
		
		<label for="email">Enter your email:</label>
		<input type="email" id="email" name="email" required>
		
		<br>
		
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		
		<br>
		
		<label for="pwd">Password:</label>
		<input type="password" id="pwd" name="pwd" required>
	</fieldset>	
	<br>
	<fieldset>
	<legend>Education</legend>
		<label for="degree">Degree:</label>
		 <input list="degree" name="degree" id="degee">
		   <datalist id="degree">
			 <option value="Associate">
			 <option value="Bachelor">
			 <option value="Masters">
			 <option value="Ph.D.">
			 <option value="other">
		   </datalist>
		
		<br>
		
		<label>When will you graduate:</label>
		<input type="date" id="graduate" name="graduate" min="2022-5-7" max="2021-5-7"> 
		<!--i submited the application in 7-5-2020 So 
		"The graduation date should be within year from the date the application is submitted."-->
		
		<br>
		
		<label for="files">Upload your CV and other documents:</label>
		<input type="file" id="files" name="files" multiple>
		
	</fieldset>
	<section style="text-align: center; margin:30px;">
		<input type="submit" value="Submit">
		<input type="button"value="Save">
		<input type="reset">
	</section>
	</form>


</body>
</html>
